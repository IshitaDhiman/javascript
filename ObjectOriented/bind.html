<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>

    <script>
        class React{
            constructor(){
                this.server="https://localhost/3300";
                document.querySelector('button')
                .addEventListener('click',this.handleClick.bind(this))
                //before binding current context will be of button
                //after bind reference of current object
            }
            handleClick(){
                console.log("click handled");
                console.log(this);
                console.log(this.server);
            }
        }
        const app = new React()
    </script>
</body>
</html>
